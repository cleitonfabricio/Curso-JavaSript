<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viagando</title>
    <style>
        body {
            font: normal 18pt Arial;
            background: rgb(214, 140, 140);
        }
        input {
            width: 150px;
            height: 20px;
        }
        div#resp {
            margin-top: 7px;
        }
    </style>
</head>
<body>
    <h1>Olá</h1>
    Como foi a viagem? <input id="campo" type="text">
    <div id="resp">Respotar</div>
    <script>
        var c = document.getElementById("campo")
        c.addEventListener("keydown", function(e){
            if(e.keyCode === 13) {
            document.getElementById("resp").innerHTML = c.value +`! Sempre e bom avaliação dos nossa <strong>clientes</p>`
            }       
        })
    </script>
</body>
</html>
